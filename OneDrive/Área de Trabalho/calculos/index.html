<!DOCTYPE html>
<html>
<head>
    <title>Cálculo de PMT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin: 20px auto;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
            color: #007BFF;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
            font-weight: 600;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        .center-text {
            text-align: center;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            input[type="text"], input[type="number"] {
                padding: 8px;
                font-size: 14px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
    <script>
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function parseCurrency(value) {
            return parseFloat(value.replace(/\D/g, '')) / 100;
        }

        function formatInput(event) {
            var input = event.target;
            var value = parseCurrency(input.value);
            input.value = formatCurrency(value);
        }

        function calcularValores() {
            var valorProposta = parseCurrency(document.getElementById("valorProposta").value);
            var outraEntrada = parseCurrency(document.getElementById("outraEntrada").value) || 0;
            var taxaJurosMensal = parseFloat(document.getElementById("taxaJuros").value) / 100 || 0.01;

            // Se houver um valor no campo "Outra Entrada", zere o campo "Entrada 20%"
            var entrada = 0;
            if (outraEntrada > 0) {
                document.getElementById("entrada").innerText = formatCurrency(0);
            } else {
                entrada = valorProposta * 0.2;
                document.getElementById("entrada").innerText = formatCurrency(entrada);
            }

            if (isNaN(valorProposta) || valorProposta <= 0) {
                document.getElementById("resultados").classList.add("hidden");
                document.getElementById("compartilhar").classList.add("hidden");
                return;
            }

            var saldo = valorProposta - (outraEntrada || entrada);
            document.getElementById("saldo").innerText = formatCurrency(saldo);

            // Taxas de juros
            var taxasJuros = [
                { qtd: 12, taxa: 0.0 },
                { qtd: 24, taxa: taxaJurosMensal },
                { qtd: 36, taxa: taxaJurosMensal },
                { qtd: 48, taxa: taxaJurosMensal },
                { qtd: 60, taxa: taxaJurosMensal },
                { qtd: 80, taxa: taxaJurosMensal }
            ];

            taxasJuros.forEach(function(parcela) {
                var valorParcela;
                if (parcela.taxa === 0) {
                    valorParcela = saldo / parcela.qtd;
                } else {
                    var i = parcela.taxa; // Taxa mensal
                    var n = parcela.qtd;
                    valorParcela = saldo * i / (1 - Math.pow(1 + i, -n));
                }
                document.getElementById("parcela" + parcela.qtd).innerText = formatCurrency(valorParcela);
            });

            document.getElementById("resultados").classList.remove("hidden");
            document.getElementById("compartilhar").classList.remove("hidden");
        }

        function compartilharWhatsApp() {
            var valorProposta = document.getElementById("valorProposta").value;
            var entrada = document.getElementById("entrada").innerText;
            var outraEntrada = document.getElementById("outraEntrada").value;
            var saldo = document.getElementById("saldo").innerText;
            var taxaJuros = document.getElementById("taxaJuros").value;

            var mensagem = `Proposta de Financiamento:\n\n`
                + `Valor Proposta: ${valorProposta}\n`
                + `Entrada 20%: ${entrada}\n`
                + `Outra Entrada: ${outraEntrada}\n`
                + `Saldo: ${saldo}\n`
                + `Taxa de Juros Mensal: ${taxaJuros}%\n\n`
                + `Parcelas:\n`;

            var parcelas = ["12", "24", "36", "48", "60", "80"];
            parcelas.forEach(function(parcela) {
                var valorParcela = document.getElementById(`parcela${parcela}`).innerText;
                mensagem += `Parcela ${parcela} meses: ${valorParcela}\n`;
            });

            var link = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
            window.open(link, '_blank');
        }

        window.onload = function() {
            document.getElementById("valorProposta").addEventListener("input", formatInput);
            document.getElementById("outraEntrada").addEventListener("input", function(event) {
                formatInput(event);
                document.getElementById("entrada").innerText = formatCurrency(0);
            });
            document.getElementById("calcular").addEventListener("click", calcularValores);
            document.getElementById("compartilhar").addEventListener("click", compartilharWhatsApp);
            document.getElementById("compartilhar").classList.add("hidden");
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="rdcaimoveis.png" alt="RDCA Imóveis" class="logo">
        <h1 class="center-text">Cálculo de PMT</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Valor Proposta</td>
                    <td><input type="text" id="valorProposta" inputmode="numeric" pattern="[0-9]*" placeholder="R$ 0,00"></td>
                </tr>
                <tr>
                    <td>Entrada 20%</td>
                    <td id="entrada"></td>
                </tr>
                <tr>
                    <td>Outra Entrada</td>
                    <td><input type="text" id="outraEntrada" inputmode="numeric" pattern="[0-9]*" placeholder="R$ 0,00"></td>
                </tr>
                <tr>
                    <td>Taxa de Juros Mensal (%)</td>
                    <td><input type="number" id="taxaJuros" placeholder="1.0" step="0.01"></td>
                </tr>
                <tr>
                    <td>Saldo</td>
                    <td id="saldo"></td>
                </tr>
            </tbody>
        </table>
        <button id="calcular" class="btn btn-primary">Calcular</button>
        <div id="resultados" class="hidden">
            <table class="table">
                <thead>
                    <tr>
                        <th>Qtde Parcelas</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12</td>
                        <td id="parcela12"></td>
                    </tr>
                    <tr>
                        <td>24</td>
                        <td id="parcela24"></td>
                    </tr>
                    <tr>
                        <td>36</td>
                        <td id="parcela36"></td>
                    </tr>
                    <tr>
                        <td>48</td>
                        <td id="parcela48"></td>
                    </tr>
                    <tr>
                        <td>60</td>
                        <td id="parcela60"></td>
                    </tr>
                    <tr>
                        <td>80</td>
                        <td id="parcela80"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="compartilhar" class="btn btn-success hidden">Compartilhar no WhatsApp</button>
    </div>
</body>
</html>
