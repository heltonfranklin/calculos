<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Preços</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
            font-weight: 600;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        .center-text {
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 1080px) {
            .container {
                width: 100%;
                padding: 20px;
                max-width: none;
            }
            th, td {
                padding: 10px;
                font-size: 14px;
            }
            input[type="text"], input[type="number"] {
                padding: 8px;
                font-size: 14px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        @media (max-height: 1920px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
    <script>
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function parseCurrency(value) {
            return parseFloat(value.replace(/\D/g, '')) / 100;
        }

        function formatInput(event) {
            var input = event.target;
            var value = parseCurrency(input.value);
            input.value = formatCurrency(value);
        }

        function calcularValores() {
            var valorProposta = parseCurrency(document.getElementById("valorProposta").value);
            var outraEntrada = parseCurrency(document.getElementById("outraEntrada").value) || 0;
            if (isNaN(valorProposta) || valorProposta <= 0) {
                document.getElementById("resultados").classList.add("hidden");
                return;
            }
            var entrada = valorProposta * 0.2 + outraEntrada;
            var saldo = valorProposta - entrada;
            document.getElementById("entrada").innerText = formatCurrency(entrada);
            document.getElementById("saldo").innerText = formatCurrency(saldo);

            // Taxas de juros aproximadas
            var taxasJuros = [
                { qtd: 12, taxa: 0.0 },
                { qtd: 24, taxa: 0.12 },
                { qtd: 36, taxa: 0.12 },
                { qtd: 48, taxa: 0.12 },
                { qtd: 60, taxa: 0.12 },
                { qtd: 80, taxa: 0.12 }
            ];

            taxasJuros.forEach(function(parcela) {
                var valorParcela;
                if (parcela.taxa === 0) {
                    valorParcela = saldo / parcela.qtd;
                } else {
                    var i = parcela.taxa / 12; // Taxa mensal
                    var n = parcela.qtd;
                    valorParcela = saldo * i / (1 - Math.pow(1 + i, -n));
                }
                document.getElementById("parcela" + parcela.qtd).innerText = formatCurrency(valorParcela);
            });

            document.getElementById("resultados").classList.remove("hidden");
        }

        window.onload = function() {
            document.getElementById("valorProposta").addEventListener("input", formatInput);
            document.getElementById("outraEntrada").addEventListener("input", formatInput);
            document.getElementById("calcular").addEventListener("click", calcularValores);
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="rdcaimoveis.png" alt="RDCA Imóveis" class="logo">
        <h1 class="center-text">Calculadora de Preços</h1>
        <table>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Valor Proposta</td>
                <td><input type="text" id="valorProposta" inputmode="numeric" pattern="[0-9]*" placeholder="R$ 0,00"></td>
            </tr>
            <tr>
                <td>Entrada 20%</td>
                <td id="entrada"></td>
            </tr>
            <tr>
                <td>Outra Entrada</td>
                <td><input type="text" id="outraEntrada" inputmode="numeric" pattern="[0-9]*" placeholder="R$ 0,00"></td>
            </tr>
            <tr>
                <td>Saldo</td>
                <td id="saldo"></td>
            </tr>
        </table>
        <button id="calcular">Calcular</button>
        <div id="resultados" class="hidden">
            <table>
                <tr>
                    <th>Qtde Parcelas</th>
                    <th>Valor</th>
                </tr>
                <tr>
                    <td>12</td>
                    <td id="parcela12"></td>
                </tr>
                <tr>
                    <td>24</td>
                    <td id="parcela24"></td>
                </tr>
                <tr>
                    <td>36</td>
                    <td id="parcela36"></td>
                </tr>
                <tr>
                    <td>48</td>
                    <td id="parcela48"></td>
                </tr>
                <tr>
                    <td>60</td>
                    <td id="parcela60"></td>
                </tr>
                <tr>
                    <td>80</td>
                    <td id="parcela80"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
